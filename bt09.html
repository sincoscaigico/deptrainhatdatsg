<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG House</title>
</head>
<body>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- House body -->
    <rect x="50" y="80" width="100" height="70" fill="#add8e6" stroke="black" />
    
    <!-- Roof -->
    <polygon points="50,80 100,40 150,80" fill="#f4a460" stroke="black" />
    
    <!-- Door -->
    <rect x="90" y="100" width="20" height="50" fill="#2f4f4f" stroke="black" />
    
    <!-- Window -->
    <circle cx="70" cy="110" r="10" fill="#d8bfd8" stroke="black" />
</svg>

</body>
</html>
